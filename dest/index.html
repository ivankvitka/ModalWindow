<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
  <input type="checkbox" class="container__checkbox" id="checkbox" name="checkbox">
  <label for="checkbox" class="container__btn">Show Modal Window</label>
  <div class="modal">
    <div class="modal__content">
      <label for="checkbox" class="modal__btn-close"></label>
      <p class="modal__text">In user interface design for computer applications, a modal window is a graphical control
        element subordinate to an application's main window. It creates a mode that disables the main window, but keeps
        it
        visible with the modal window as a child window in front of it.</p>
      <p class="modal__text modal__text--second">Create a Modal Window</p>
    </div>
  </div>
</div>
</body>
</html>
